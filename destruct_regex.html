<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>速習 ES2019</title>
</head>
<body>
<script>
  let tel = "000-1111-2222";
  let tel_pattern = /^(0\d{2,4})-(\d{1,4})-(\d{2,5})$/;
  let [, area, local, provided] = tel_pattern.exec(tel);
  console.log(area);
  console.log(local);
  console.log(provided);
</script>
</body>
</html>
