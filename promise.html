<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>速習 ES2019</title>
</head>
<body>
<script>
// 非同期処理のための関数
function promiseFunc(value) {
  return new Promise((resolve, reject) => {
    setTimeout(() => {
      if(value) {
        resolve(`x${value}x`);
      } else {
        reject(new Error('入力値が空です'));
      }
    }, 2000)
  })
}

// 非同期処理の呼び出し
promiseFunc('masanari hori')
.then(
  response => { console.log(response) }
)
.catch(
  error => { console.log(`Error: ${error.message}`) }
)
.finally(
  () => { console.log('end') }
)
</script>
</body>
</html>
