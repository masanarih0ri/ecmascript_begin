<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>速習 ES2019</title>
</head>
<body>
<script>
function promiseFunc(value) {
  return new Promise((resolve, reject) => {
    setTimeout(() => {
      if(value) {
        resolve(`x${value}x1`)
      } else {
        reject(new Error('入力値が空です'))
      }
    }, 2000)
  })
}

promiseFunc('masanari hori') //xmasanari horix1
.then(
  // response = xmasanari horix1
  response => {
    return promiseFunc(response); // xxmasanari horix1x1
  }
)
.then(
  response => {
    return promiseFunc(response);
  }
)
.then(
  response => {
    return promiseFunc(response);
  }
)
.then(
  response => {
    console.log(response);
  }
)
.catch(
  error => {
    console.log(`Error: ${error.message}`);
  }
)
</script>
</body>
</html>
