<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>速習 ES2019</title>
</head>
<body>
<script>
function required() {
  throw new Error("Argument is missing");
}

function sample(value = required()) {
  return value;
}

console.log(sample(1));

console.log(sample("1"));

console.log(sample());

</script>
</body>
</html>
